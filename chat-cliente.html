<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat do Cliente</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f2f2f2, #dfe6e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-box {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .info-box {
      background: #dff9fb;
      padding: 10px;
      border: 1px solid #7ed6df;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #130f40;
    }
    .mensagem {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: #e0e0e0;
    }
    .form-msg, .form-arquivo {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="chat-box">
  <div id="cliente-info" class="info-box"></div>
  <h2>Chat com o Suporte</h2>
  <div id="mensagens"></div>
  <form class="form-msg" id="form-msg">
    <input type="text" id="mensagem" placeholder="Digite sua mensagem" required>
    <button type="submit">Enviar</button>
  </form>
  <form class="form-arquivo" id="form-arquivo">
    <input type="file" id="arquivo" required>
    <button type="submit">Enviar Arquivo</button>
  </form>
</div>
<script>
  const db = firebase.firestore();
  const storage = firebase.storage();
  const auth = firebase.auth();
  const chamadoId = localStorage.getItem('chamadoId');
  function carregarMensagens() {
    db.collection("chamados").doc(chamadoId).collection("mensagens")
      .orderBy("data")
      .onSnapshot(snapshot => {
        const container = document.getElementById("mensagens");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "mensagem";
          if (msg.arquivoUrl) {
            div.innerHTML = `${msg.usuario}: <a href="${msg.arquivoUrl}" target="_blank">Arquivo enviado</a>`;
          } else {
            div.textContent = `${msg.usuario}: ${msg.texto}`;
          }
          container.appendChild(div);
        });
      });
  }
  document.getElementById("form-msg").addEventListener("submit", async e => {
    e.preventDefault();
    const user = auth.currentUser;
    const texto = document.getElementById("mensagem").value;
    if (!user || !texto) return;
    await db.collection("chamados").doc(chamadoId).collection("mensagens").add({
      usuario: user.email,
      texto: texto,
      data: new Date()
    });
    document.getElementById("mensagem").value = "";
  });
  document.getElementById("form-arquivo").addEventListener("submit", async e => {
    e.preventDefault();
    const fileInput = document.getElementById("arquivo");
    const file = fileInput.files[0];
    const user = auth.currentUser;
    if (!file || !user) return;
    const storageRef = storage.ref(`chamados/${chamadoId}/${file.name}`);
    const snapshot = await storageRef.put(file);
    const downloadURL = await snapshot.ref.getDownloadURL();
    await db.collection("chamados").doc(chamadoId).collection("mensagens").add({
      usuario: user.email,
      arquivoUrl: downloadURL,
      data: new Date()
    });
    fileInput.value = "";
  });
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "cliente-login.html";
    } else {
      const nome = user.email.split('@')[0];
      const email = localStorage.getItem('email') || user.email;
      const setor = localStorage.getItem('setor') || 'não informado';
      document.getElementById("cliente-info").innerText = `Usuário: ${nome} | E-mail: ${email} | Setor: ${setor}`;
      carregarMensagens();
    }
  });
</script>
</body>
</html>
