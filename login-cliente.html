<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Cliente</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login do Cliente</h2>
    <input id="email-login" placeholder="Email" type="email" class="input">
    <input id="senha-login" placeholder="Senha" type="password" class="input">
    <button onclick="login()" class="btn btn-dark">Entrar</button>

    <h3>Ainda n√£o tem conta?</h3>
    <button onclick="mostrarCadastro()" class="btn btn-purple">Criar Conta</button>

    <div id="form-cadastro" style="display: none;">
      <input id="nome-cadastro" placeholder="Nome completo" class="input">
      <input id="email-cadastro" placeholder="Novo email" type="email" class="input">
      <input id="senha-cadastro" placeholder="Nova senha" type="password" class="input">
      <button onclick="criarConta()" class="btn btn-green">Confirmar Cadastro</button>
    </div>
  </div>

  <script>
    const db = firebase.firestore();

    function mostrarCadastro() {
      const form = document.getElementById("form-cadastro");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function login() {
      const email = document.getElementById('email-login').value;
      const senha = document.getElementById('senha-login').value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => window.location.href = "cliente.html")
        .catch(e => alert("Erro ao logar: " + e.message));
    }

    function criarConta() {
      const nome = document.getElementById('nome-cadastro').value;
      const email = document.getElementById('email-cadastro').value;
      const senha = document.getElementById('senha-cadastro').value;

      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return db.collection("usuarios").doc(uid).set({
            nome: nome,
            email: email,
            tipo: "cliente"
          });
        })
        .then(() => {
          alert("Conta criada com sucesso!");
          window.location.href = "cliente.html";
        })
        .catch(e => alert("Erro ao criar conta: " + e.message));
    }
  </script>
</body>
</html>
