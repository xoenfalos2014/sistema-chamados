<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - WG Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #formCadastro {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
        <!-- Logo -->
        <img src="img/logo-wg.png" alt="Logo WG Informática" class="w-24 mx-auto mb-6">

        <!-- Formulário de Login -->
        <div>
            <h2 class="text-xl font-bold text-center mb-4 text-slate-100">Acesso do Cliente</h2>
            <form class="space-y-4" id="formLogin">
                <input class="w-full p-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500" id="loginEmail" placeholder="Email" required="" type="email"/>
                <input class="w-full p-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500" id="loginSenha" placeholder="Senha" required="" type="password"/>
                <button class="w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-500 transition-colors" type="submit">Entrar</button>
            </form>
        </div>

        <div class="text-center my-6">
            <span class="text-slate-500">ou</span>
        </div>

        <!-- Cadastro -->
        <div>
            <h2 class="text-lg font-semibold text-center mb-4 text-slate-300">Não tem uma conta?</h2>
            <button class="w-full bg-slate-600 hover:bg-slate-500 text-white font-semibold py-3 rounded-lg transition-colors" id="toggleCadastro" type="button">Crie uma agora</button>
            
            <form class="space-y-4 mt-4 overflow-hidden" id="formCadastro" style="display: none;">
                <input class="w-full p-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-green-500" id="cadastroNome" placeholder="Seu Nome Completo" required="" type="text"/>
                <input class="w-full p-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-green-500" id="cadastroEmail" placeholder="Seu Email" required="" type="email"/>
                <input class="w-full p-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-green-500" id="cadastroSenha" placeholder="Crie uma Senha" required="" type="password"/>
                <button class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-500 transition-colors" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBOc-qReOgBoDWQOYVNSlNMgRjF_hfH6uw",
          authDomain: "sistema-chamados-99e49.firebaseapp.com",
          projectId: "sistema-chamados-99e49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const senha = document.getElementById("loginSenha").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                const tipo = snap.exists() ? snap.data().tipo : null;

                if (tipo === "cliente") {
                    window.location.href = "cliente.html";
                } else {
                    alert("Este login não tem permissão de cliente.");
                }
            } catch (err) {
                alert("Erro ao fazer login. Verifique e-mail e senha.");
                console.error(err);
            }
        });

        document.getElementById("formCadastro").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("cadastroEmail").value;
            const senha = document.getElementById("cadastroSenha").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;

                const nome = document.getElementById("cadastroNome").value;
                await setDoc(doc(db, "usuarios", user.uid), {
                    nome: nome, // Salva o nome também
                    email: email,
                    tipo: "cliente"
                });

                alert("Cadastro realizado com sucesso! Redirecionando...");
                window.location.href = "cliente.html";
            } catch (err) {
                alert("Erro ao cadastrar. Verifique os dados ou se o e-mail já está em uso.");
                console.error(err);
            }
        });
      
        document.getElementById("toggleCadastro").addEventListener("click", () => {
            const form = document.getElementById("formCadastro");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        });
    </script>
</body>
</html>
