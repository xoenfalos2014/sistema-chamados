
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Serviços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">📅 Agenda de Serviços</h1>

    <div class="flex justify-between mb-4">
      <button onclick="abrirModalDataHoje()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow flex items-center">
        ➕ Novo Agendamento
      </button>
      <button onclick="exportarPDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow flex items-center">
        📤 Exportar PDF
      </button>
    </div>

    <div id="calendar" class="bg-white rounded shadow p-4"></div>
  </div>

  <!-- Modal de Agendamento -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 shadow-md w-full max-w-lg">
      <h2 class="text-xl font-semibold mb-4">📋 Novo Agendamento</h2>
      <form id="formAgendamento" class="space-y-3">
        <input type="text" id="cliente" placeholder="Cliente" class="w-full p-2 border rounded" required>
        <input type="text" id="tecnico" placeholder="Técnico" class="w-full p-2 border rounded" required>
        <input type="text" id="servico" placeholder="Serviço" class="w-full p-2 border rounded" required>
        <textarea id="problema" placeholder="Problema relatado..." class="w-full p-2 border rounded" required></textarea>
        <input type="date" id="data" class="w-full p-2 border rounded" required>
        <div class="flex justify-end space-x-2 pt-4">
          <button type="button" onclick="fecharModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Detalhes -->
  <div id="modalDetalhes" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 shadow-md w-full max-w-lg space-y-2">
      <h2 class="text-xl font-semibold mb-2">📌 Detalhes do Agendamento</h2>
      <div id="detalhesConteudo" class="text-sm text-gray-700 space-y-1"></div>
      <div class="flex justify-end gap-2 pt-4">
        <button onclick="alterarStatus()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded">🔄 Status</button>
        <button onclick="reagendarAtual()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">📅 Reagendar</button>
        <button onclick="excluirAtual()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">❌ Excluir</button>
        <button onclick="fecharModalDetalhes()" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    // Código de exemplo para exibir modal
    function abrirModalDataHoje() {
      document.getElementById('data').valueAsDate = new Date();
      document.getElementById('modal').classList.remove('hidden');
    }
    function fecharModal() {
      document.getElementById('modal').classList.add('hidden');
    }
    function fecharModalDetalhes() {
      document.getElementById('modalDetalhes').classList.add('hidden');
    }
    function exportarPDF() {
      alert("🔧 Função de exportação será implementada aqui com jsPDF.");
    }
    function alterarStatus() {
      alert("⚙️ Alterar status será implementado com integração Firebase.");
    }
    function reagendarAtual() {
      alert("📆 Reagendar evento - função em desenvolvimento.");
    }
    function excluirAtual() {
      alert("🗑️ Exclusão será implementada com Firebase.");
    }

    document.getElementById('formAgendamento').addEventListener('submit', function(e) {
      e.preventDefault();
      fecharModal();
      alert("✅ Agendamento salvo (simulado).");
      this.reset();
    });

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick: function(info) {
          abrirModalDataHoje();
          document.getElementById('data').value = info.dateStr;
        },
        eventClick: function(info) {
          document.getElementById('modalDetalhes').classList.remove('hidden');
          document.getElementById('detalhesConteudo').innerHTML = `
            <p><strong>Cliente:</strong> Exemplo</p>
            <p><strong>Técnico:</strong> Técnico X</p>
            <p><strong>Serviço:</strong> Instalação</p>
            <p><strong>Problema:</strong> Internet lenta</p>
            <p><strong>Data:</strong> ${info.event.start.toLocaleDateString()}</p>
            <p><strong>Status:</strong> 🔴 Pendente</p>
          `;
        }
      });
      calendar.render();
    });
  </script>

</body>
</html>
