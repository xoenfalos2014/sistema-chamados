  <script src="https://cdn.tailwindcss.com">
function limparAssinatura() {
  const canvas = document.getElementById("assinatura");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
document.addEventListener("DOMContentLoaded", () => {
  const canvas = document.getElementById("assinatura");
  const ctx = canvas.getContext("2d");
  let desenhando = false;

  canvas.addEventListener("mousedown", () => desenhando = true);
  canvas.addEventListener("mouseup", () => desenhando = false);
  canvas.addEventListener("mouseout", () => desenhando = false);
  canvas.addEventListener("mousemove", e => {
    if (!desenhando) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener("touchstart", e => {
    desenhando = true;
    e.preventDefault();
  });
  canvas.addEventListener("touchend", () => desenhando = false);
  canvas.addEventListener("touchmove", e => {
    if (!desenhando) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    e.preventDefault();
  });
});
</script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  let calendarioGlobal = null;
  let idAgendamentoAtual = null;
  let dadosAtuais = null;

  function fecharModal() {
    document.getElementById("modalDetalhes").classList.add("hidden");
  }

  function salvarStatus() {
    const novoStatus = document.getElementById("statusSelect").value;
    if (!idAgendamentoAtual) return;
    const novasObs = document.getElementById("campoObs").value;
db.collection("agendamentos").doc(idAgendamentoAtual).update({ status: novoStatus, observacoes: novasObs })
      .then(() => {
        fecharModal();
        calendarioGlobal.refetchEvents();
      })
      .catch(err => {
        alert("Erro ao atualizar status.");
        console.error(err);
      });
  }

  function corStatus(status) {
    switch (status) {
      case "Em Atendimento": return "#f59e0b";
      case "Finalizado": return "#10b981";
      default: return "#3b82f6";
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Voc√™ precisa estar logado.");
        window.location.href = "login-tecnico.html";
        return;
      }
      const calendarEl = document.getElementById("calendar");
      const filtroSelect = document.getElementById("filtroStatus");
        const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "pt-br",
        events: async function(fetchInfo, successCallback, failureCallback) {
          try {
            const snap = await db.collection("agendamentos").get();
            const eventos = snap.docs.map(doc => {
              const data = doc.data();
              return {
                id: doc.id,
                title: `${data.cliente} - ${data.servico}`,
                start: data.data,
                backgroundColor: corStatus(data.status),
                extendedProps: data
              };
            });
            const filtro = filtroSelect.value;
              const filtrados = eventos.filter(e => filtro === "Todos" || e.extendedProps.status === filtro);
              successCallback(filtrados);
          } catch (err) {
            console.error("Erro ao carregar eventos:", err);
            failureCallback(err);
          }
        },
        eventClick: function(info) {
          const dados = info.event.extendedProps;
          dadosAtuais = dados;
document.getElementById("campoObs").value = dados.observacoes || "";
          idAgendamentoAtual = info.event.id;

          const html = `
            <p><strong>Cliente:</strong> ${dados.cliente}</p>
            <p><strong>T√©cnico:</strong> ${dados.tecnico}</p>
            <p><strong>Data:</strong> ${dados.data}</p>
            <p><strong>Servi√ßo:</strong> ${dados.servico}</p>

            <p><strong>Status:</strong> ${dados.status || "Aberto"}</p>
            <p><strong>Observa√ß√µes:</strong> ${dados.observacoes || "-"}</p>
          `;
          document.getElementById("detalhesConteudo").innerHTML = html;
          document.getElementById("statusSelect").value = dados.status || "Aberto";
          document.getElementById("modalDetalhes").classList.remove("hidden");
        }
      });
      calendarioGlobal = calendar;
      filtroSelect.addEventListener("change", () => calendar.refetchEvents());
        calendar.render();
    });
  });

function limparAssinatura() {
  const canvas = document.getElementById("assinatura");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
document.addEventListener("DOMContentLoaded", () => {
  const canvas = document.getElementById("assinatura");
  const ctx = canvas.getContext("2d");
  let desenhando = false;

  canvas.addEventListener("mousedown", () => desenhando = true);
  canvas.addEventListener("mouseup", () => desenhando = false);
  canvas.addEventListener("mouseout", () => desenhando = false);
  canvas.addEventListener("mousemove", e => {
    if (!desenhando) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener("touchstart", e => {
    desenhando = true;
    e.preventDefault();
  });
  canvas.addEventListener("touchend", () => desenhando = false);
  canvas.addEventListener("touchmove", e => {
    if (!desenhando) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    e.preventDefault();
  });
});
</script>

  setInterval(() => {
