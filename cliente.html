function formatarData(dataFirestore) {
  if (!dataFirestore || !dataFirestore.toDate) return "";
  const data = dataFirestore.toDate();
  const dia = String(data.getDate()).padStart(2, '0');
  const mes = String(data.getMonth() + 1).padStart(2, '0');
  const ano = data.getFullYear();
  const hora = String(data.getHours()).padStart(2, '0');
  const min = String(data.getMinutes()).padStart(2, '0');
  return `${dia}/${mes}/${ano} ${hora}:${min}`;
}

</script>

<body>
  <h2>Abertura de Chamado</h2>
  <form id="form-chamado">
    <input id="nome" placeholder="Seu nome" required>
    <input id="email" placeholder="Seu e-mail" required>
    <input id="empresa" placeholder="Empresa" required>
    <input id="setor" placeholder="Setor" required>
    <textarea id="mensagem" placeholder="Descreva o problema" required></textarea>
    <button type="submit">Enviar Chamado</button>
  </form>

  <h3>Seus Chamados</h3>
  <div id="lista-chamados">Carregando...</div>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login-cliente.html";

      const uid = user.uid;
      const email = user.email;

      // Listar chamados
      db.collection("chamados").where("usuarioId", "==", uid)
        .orderBy("criadoEm", "desc")
        .onSnapshot(snapshot => {
          const lista = document.getElementById("lista-chamados");
          lista.innerHTML = "";
          if (snapshot.empty) {
            lista.innerHTML = "<p>Você ainda não abriu chamados.</p>";
          } else {
            snapshot.forEach(doc => {
    const criadoEm = formatarData(doc.data().criadoEm);
              const c = doc.data();
              lista.innerHTML += `⏰ Aberto em: ${criadoEm}<br>
                <div style="border:1px solid #ccc; padding:10px; margin:10px;">
                  <b>${c.status}</b> - ${c.mensagem}<br>
                  <button onclick="window.location.href='chat-cliente.html?id=${doc.id}'">Abrir Chat</button>
                </div>
              `;
            });
          }
        });

      // Envio do chamado
      document.getElementById("form-chamado").addEventListener("submit", async e => {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const empresa = document.getElementById("empresa").value;
        const setor = document.getElementById("setor").value;
        const mensagem = document.getElementById("mensagem").value;

        const docRef = await db.collection("chamados").add({
          nome, email, empresa, setor, mensagem,
          usuarioId: uid,
          status: "Aberto",
          criadoEm: new Date()
        });

        window.location.href = "chat-cliente.html?id=" + docRef.id;
      });
    });
