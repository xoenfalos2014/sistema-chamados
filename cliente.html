<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chamado</title>
</head>
<body>
  <h2>Solicitar Suporte</h2>
  <form id="form-chamado">
    <input type="text" id="nome" placeholder="Seu nome" required><br><br>
    <input type="email" id="email" placeholder="Seu email" required><br><br>
    <textarea id="mensagem" placeholder="Descreva o problema" required></textarea><br><br>
    <button type="button" onclick="criarChamado()">Enviar Chamado</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    function criarChamado() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      const protocoloGerado = "CHAM-" + Math.random().toString(36).substring(2, 6).toUpperCase() + "-" + Date.now();

      const db = firebase.firestore();

      db.collection("chamados").add({
        nome: nome,
        email: email,
        mensagem: mensagem,
        protocolo: protocoloGerado,
        status: "Aberto",
        data: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("✅ Chamado enviado com sucesso! Protocolo: " + protocoloGerado);
        document.getElementById("form-chamado").reset();
      })
      .catch((error) => {
        console.error("Erro ao enviar chamado: ", error);
        alert("❌ Ocorreu um erro. Tente novamente.");
      });
    }
  </script>
</body>
</html>
