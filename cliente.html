<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cliente - Novo Chamado</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f2f2f2, #dfe6e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3436;
    }
    .info-box {
      background: #dff9fb;
      padding: 10px;
      border: 1px solid #7ed6df;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #130f40;
      display: none;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <form id="form-chamado">
    <h2>Registrar Novo Chamado</h2>
    <div id="cliente-info" class="info-box"></div>
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <input type="text" id="empresa" placeholder="Empresa" required>
    <input type="text" id="setor" placeholder="Setor" required>
    <input type="text" id="assunto" placeholder="Assunto do chamado" required>
    <textarea id="mensagem" placeholder="Descreva o problema" rows="5" required></textarea>
    <button type="submit">Enviar Chamado</button>
  </form>
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let usuarioId = "";
    auth.onAuthStateChanged(user => {
      if (user) {
        usuarioId = user.uid;
        const email = localStorage.getItem('email') || user.email;
        const setor = localStorage.getItem('setor') || '';
        const nome = user.email.split('@')[0];
        document.getElementById('nome').value = nome;
        document.getElementById('email').value = email;
        document.getElementById('setor').value = setor;
        document.getElementById('cliente-info').innerText = `UsuÃ¡rio: ${nome} | E-mail: ${email} | Setor: ${setor}`;
        document.getElementById('cliente-info').style.display = 'block';
      } else {
        window.location.href = "cliente-login.html";
      }
    });
    document.getElementById('form-chamado').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const empresa = document.getElementById('empresa').value;
      const setor = document.getElementById('setor').value;
      const assunto = document.getElementById('assunto').value;
      const mensagem = document.getElementById('mensagem').value;
      const protocolo = "CHAMADO-" + Math.random().toString(36).substring(2, 6).toUpperCase() + "-" + Date.now();
      try {
        const docRef = await db.collection('chamados').add({
          nome,
          email,
          empresa,
          setor,
          assunto,
          mensagem,
          protocolo,
          usuarioId,
          status: "Aberto",
          criadoEm: new Date()
        });
        localStorage.setItem('chamadoId', docRef.id);
        window.location.href = 'chat-cliente.html';
      } catch (err) {
        alert('Erro ao enviar chamado: ' + err.message);
      }
    });
  </script>
</body>
</html>
