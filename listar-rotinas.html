<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rotinas Salvas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-800">Rotinas de Manuten√ß√£o Salvas</h1>
    <input id="busca" type="text" placeholder="üîç Buscar por cliente ou t√©cnico..." class="w-full p-2 mb-4 border rounded">
    <div id="lista" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOc-qReOgBoDWQOYVNSlNMgRjF_hfH6uw",
      authDomain: "sistema-chamados-99e49.firebaseapp.com",
      projectId: "sistema-chamados-99e49",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Voc√™ precisa estar logado para visualizar as rotinas.");
        window.location.href = "login.html";
        return;
      }

      const querySnapshot = await getDocs(collection(db, "rotinas"));
      const lista = document.getElementById("lista");

      const rotinas = [];
      querySnapshot.forEach(doc => {
        const data = doc.data();
        rotinas.push(data);
      });

      const renderRotinas = (filtro = "") => {
        lista.innerHTML = "";
        rotinas
          .filter(data =>
            data.cliente.toLowerCase().includes(filtro) ||
            data.tecnico.toLowerCase().includes(filtro)
          )
          .forEach(data => {
            const item = document.createElement("div");
            item.className = "bg-white p-4 shadow rounded border-l-4 border-blue-500";
            item.innerHTML = `
              <div class="conteudo-rotina">
                <p class="font-bold text-lg">${data.cliente}</p>
                <p class="text-sm text-gray-700">T√©cnico: ${data.tecnico}</p>
                <p class="text-sm text-gray-600">Data: ${data.data}</p>
                <p class="mt-2 text-sm text-gray-800"><strong>Observa√ß√µes:</strong> ${data.observacao || "-"}</p>
              </div>
              <button onclick="reimprimirRotina(this)" class='mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded'>üñ®Ô∏è Reimprimir</button>
            `;
            lista.appendChild(item);
          });
      };

      renderRotinas();

      document.getElementById("busca").addEventListener("input", e => {
        renderRotinas(e.target.value.toLowerCase());
      });
    });

    window.reimprimirRotina = (el) => {
      const card = el.previousElementSibling;
      html2canvas(card, { scale: 4 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const doc = new window.jspdf.jsPDF("p", "mm", "a4");
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight, '', 'FAST');
        doc.setFontSize(10);
        doc.text("WG Inform√°tica - sistemas de atendimento e manuten√ß√£o", 10, doc.internal.pageSize.getHeight() - 10);
        doc.save("reimpressao_rotina.pdf");
      });
    };
  </script>
</body>
</html>
