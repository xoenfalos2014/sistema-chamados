<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Técnico - WG Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
        <!-- Logo -->
        <img src="img/logo-wg.png" alt="Logo WG Informática" class="w-24 mx-auto mb-6">

        <!-- Formulário de Login -->
        <div>
            <h2 class="text-xl font-bold text-center mb-4 text-slate-100">Login do Técnico</h2>
            <form class="space-y-4" id="formLogin">
                <input class="w-full p-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500" id="email" placeholder="Email" required="" type="email"/>
                <input class="w-full p-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500" id="senha" placeholder="Senha" required="" type="password"/>
                <button class="w-full bg-teal-600 text-white font-semibold py-3 rounded-lg hover:bg-teal-500 transition-colors" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBOc-qReOgBoDWQOYVNSlNMgRjF_hfH6uw",
          authDomain: "sistema-chamados-99e49.firebaseapp.com",
          projectId: "sistema-chamados-99e49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                const tipo = snap.exists() ? snap.data().tipo : null;

                if (tipo === "tecnico" || tipo === "admin") { // Permite que administradores também acessem
                    window.location.href = "tecnico.html";
                } else {
                    alert("Usuário sem permissão para acessar esta área.");
                }
            } catch (err) {
                alert("Erro ao fazer login. Verifique e-mail e senha.");
                console.error(err);
            }
        });
    </script>
</body>
</html>
