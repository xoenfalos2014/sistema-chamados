<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Chamados em Andamento</title>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Painel de Chamados - Em Andamento</h2>
  <a href="admin-chamados.html">Voltar aos Chamados Abertos</a>
  <div id="listaChamadosAndamento"></div>
  <script>
    const db = firebase.firestore();

    function finalizarChamado(id) {
      db.collection("chamados").doc(id).update({ status: "Resolvido" })
        .then(() => {
          alert("Chamado finalizado!");
          carregarChamadosAndamento();
        })
        .catch((error) => {
          alert("Erro ao finalizar chamado: " + error);
        });
    }

    function excluirChamado(id) {
      db.collection("chamados").doc(id).delete()
        .then(() => {
          alert("Chamado excluÃ­do!");
          carregarChamadosAndamento();
        })
        .catch((error) => {
          alert("Erro ao excluir chamado: " + error);
        });
    }

    function carregarChamadosAndamento() {
      db.collection("chamados")
        .where("status", "==", "Em Andamento")
        .orderBy("criadoEm", "desc")
        .onSnapshot(snapshot => {
          const lista = document.getElementById("listaChamadosAndamento");
          lista.innerHTML = "";
          snapshot.forEach(doc => {
            const chamado = doc.data();
            lista.innerHTML += `<div>
              <h3>${chamado.titulo}</h3>
              <p>${chamado.descricao}</p>
              <button onclick="finalizarChamado('${doc.id}')">Finalizar</button>
              <button onclick="excluirChamado('${doc.id}')">Excluir</button>
            </div>`;
          });
        });
    }

    carregarChamadosAndamento();
  </script>
</body>
</html>
