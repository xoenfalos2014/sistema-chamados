<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8"/>
  <title>
   Admin - Chamados
  </title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js">
  </script>
  <script src="js/firebase-config.js">
  </script>
  <link href="style.css" rel="stylesheet"/>
  <style>
   .btn-profissional {
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-profissional:hover {
      background-color: #2980b9;
    }
   body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 20px;
    }
    .abas-nav {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .aba-link {
      padding: 10px 20px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .aba-link:hover {
      background-color: #f1f1f1;
    }
    .ativo {
      border-bottom: 3px solid #3498db;
      color: #3498db;
    }
    .titulo-painel {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 10px;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="titulo-painel">
   Chamados Abertos
  </div>
  <div class="abas-nav">
   <a class="aba-link ativo" href="admin-chamados.html">
    <i class="fas fa-inbox">
    </i>
    Abertos
   </a>
   <a class="aba-link" href="admin-chamados-andamento.html">
    <i class="fas fa-spinner">
    </i>
    Em Andamento
   </a>
   <a class="aba-link" href="admin-chamados-finalizados.html">
    <i class="fas fa-check-circle">
    </i>
    Finalizados
   </a>
  </div>
  <h2>
   Painel de Chamados - Abertos
  </h2>
  <a class="btn-profissional" href="admin-chamados-finalizados.html">
   Ver Chamados Finalizados
  </a>
  <a class="btn-profissional" href="admin-chamados-andamento.html">
   Ver Chamados em Andamento
  </a>
  <div id="listaChamadosAbertos">
  </div>
  <script>
   function formatarData(timestamp) {
      if (!timestamp || !timestamp.toDate) return "Data inválida";
      const data = timestamp.toDate();
      return data.toLocaleDateString("pt-BR") + " " + data.toLocaleTimeString("pt-BR");
    }
    const db = firebase.firestore();

    function carregarChamadosAbertos() {
      db.collection("chamados")
        .where("status", "==", "Aberto")
        .orderBy("criadoEm", "desc")
        .onSnapshot(snapshot => {
          const lista = document.getElementById("listaChamadosAbertos");
          lista.innerHTML = "";
          snapshot.forEach(doc => {
            const ch = doc.data();
            const id = doc.id;
            const div = document.createElement("div");
            div.className = "chamado";
            div.innerHTML = `
              <strong>Nome:</strong> ${ch.nome || "N/A"}<br>
              <strong>Data:</strong> ${formatarData(ch.criadoEm)}<br>
              <strong>Protocolo:</strong> ${ch.protocolo || "N/A"}<br>
              <strong>Assunto:</strong> ${ch.assunto}<br>
              <strong>Status:</strong> ${ch.status}<br>
              <button class="btn-profissional" onclick="mudarStatus('${id}', 'Em Andamento')">Mover para Em Andamento</button>
              <button class="btn-profissional" onclick="marcarResolvido('${id}')">Marcar como Resolvido</button>
              <button class="btn-profissional" onclick="excluirChamado('${id}')">Excluir</button>
              <p><strong>Mensagem:</strong> ${ch.mensagem}</p>
            `;
            lista.appendChild(div);
          });
        });
    }

    function mudarStatus(id, novoStatus) {
      db.collection("chamados").doc(id).update({ status: novoStatus })
        .then(() => alert("Status alterado para: " + novoStatus));
    }

    function marcarResolvido(id) {
      db.collection("chamados").doc(id).update({ status: "Resolvido" })
        .then(() => alert("Chamado marcado como resolvido!"));
    }

    function excluirChamado(id) {
      if (confirm("Tem certeza que deseja excluir este chamado?")) {
        db.collection("chamados").doc(id).delete()
          .then(() => alert("Chamado excluído com sucesso!"));
      }
    }

    carregarChamadosAbertos();
  </script>
 </body>
</html>
