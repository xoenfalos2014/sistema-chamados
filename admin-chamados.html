
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Chamados</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Painel de Chamados</h2>
  <div id="listaChamados"></div>
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        carregarChamados();
      } else {
        window.location.href = "admin-login.html";
      }
    });

    function carregarChamados() {
      db.collection("chamados")
        .where("status", "!=", "Resolvido") // Filtra apenas não finalizados
        .orderBy("criadoEm", "desc") // Ordena pela data de criação (mais recente primeiro)
        .onSnapshot(snapshot => {
          const lista = document.getElementById("listaChamados");
          lista.innerHTML = "";
          snapshot.forEach(doc => {
            const ch = doc.data();
            const id = doc.id;
            const div = document.createElement("div");
            div.className = "chamado";
            div.innerHTML = `
              <strong>Nome:</strong> ${ch.nome || "N/A"}<br>
              <strong>Data:</strong> ${ch.criadoEm}<br>
              <strong>Protocolo:</strong> ${ch.protocolo || "N/A"}<br>
              <strong>Assunto:</strong> ${ch.assunto}<br>
              <strong>Status:</strong> ${ch.status}<br>
              <p><strong>Mensagem:</strong> ${ch.mensagem}</p>
            `;
            lista.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
