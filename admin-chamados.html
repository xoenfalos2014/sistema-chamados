
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Chamados</title>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-profissional {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-profissional:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Painel de Chamados - Abertos e Em Andamento</h2>
  <a href="admin-chamados-finalizados.html" class="btn-profissional">Ver Chamados Finalizados</a>
  <div id="listaChamados"></div>
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        carregarChamados();
      } else {
        window.location.href = "admin-login.html";
      }
    });

    function carregarChamados() {
      db.collection("chamados")
        .where("status", "in", ["Aberto", "Em Andamento"])
        .orderBy("status")
        .orderBy("criadoEm", "desc")
        .onSnapshot(snapshot => {
          const lista = document.getElementById("listaChamados");
          lista.innerHTML = "";
          snapshot.forEach(doc => {
            const ch = doc.data();
            const id = doc.id;
            const nextStatus = ch.status === "Aberto" ? "Em Andamento" : "Aberto";
            const div = document.createElement("div");
            div.className = "chamado";
            div.innerHTML = `
              <strong>Nome:</strong> ${ch.nome || "N/A"}<br>
              <strong>Data:</strong> ${ch.criadoEm}<br>
              <strong>Protocolo:</strong> ${ch.protocolo || "N/A"}<br>
              <strong>Assunto:</strong> ${ch.assunto}<br>
              <strong>Status:</strong> ${ch.status}<br>
              <button onclick="mudarStatus('${id}', '${nextStatus}')">Mudar para ${nextStatus}</button>
              <button onclick="marcarResolvido('${id}')">Marcar como Resolvido</button>
              <p><strong>Mensagem:</strong> ${ch.mensagem}</p>
            `;
            lista.appendChild(div);
          });
        });
    }

    function mudarStatus(id, novoStatus) {
      db.collection("chamados").doc(id).update({ status: novoStatus })
        .then(() => alert("Status alterado para: " + novoStatus));
    }

    function marcarResolvido(id) {
      db.collection("chamados").doc(id).update({ status: "Resolvido" })
        .then(() => alert("Chamado marcado como resolvido!"));
    }
  </script>
</body>
</html>
