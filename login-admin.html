<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="css/styleadm.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login Administrador</h2>
    <input id="email" placeholder="Email" type="email" class="input">
    <input id="senha" placeholder="Senha" type="password" class="input">
    <button onclick="login()" class="btn btn-dark">Entrar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => window.location.href = "admin.html")
        .catch(e => alert("Erro ao logar: " + e.message));
    }
  </script>
</body>
</html>
