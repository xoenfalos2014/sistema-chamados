  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js">
function formatarData(dataFirestore) {
  if (!dataFirestore || !dataFirestore.toDate) return "";
  const data = dataFirestore.toDate();
  const dia = String(data.getDate()).padStart(2, '0');
  const mes = String(data.getMonth() + 1).padStart(2, '0');
  const ano = data.getFullYear();
  const hora = String(data.getHours()).padStart(2, '0');
  const min = String(data.getMinutes()).padStart(2, '0');
  return `${dia}/${mes}/${ano} ${hora}:${min}`;
}

</script>

<body>
  <h2>Painel Técnico</h2>
  <div class="nav-buttons">
    <button onclick="mostrarChamados('Aberto')">Abertos</button>
    <button onclick="mostrarChamados('Em Andamento')">Em Andamento</button>
    <button onclick="mostrarChamados('Resolvido')">Finalizados</button>
  </div>

  <div id="lista-chamados"><p>Carregando chamados...</p></div>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let tecnicoEmail = null;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login-tecnico.html";
      tecnicoEmail = user.email;
      mostrarChamados("Aberto");
    });

    function mostrarChamados(status) {
      const lista = document.getElementById("lista-chamados");
      lista.innerHTML = "<p>Carregando chamados...</p>";

      db.collection("chamados").where("status", "==", status)
        .onSnapshot(snapshot => {
          lista.innerHTML = "";
          if (snapshot.empty) {
            lista.innerHTML = `<p>Nenhum chamado ${status.toLowerCase()} encontrado.</p>`;
            return;
          }
          snapshot.forEach(doc => {
    const criadoEm = formatarData(doc.data().criadoEm);
            const c = doc.data();
            const id = doc.id;
            lista.innerHTML += `⏰ Aberto em: ${criadoEm}<br>
              <div class="chamado">
                <b>${c.nome}</b> (${c.email})<br>
                ${c.empresa} - ${c.setor}<br>
                ${c.mensagem}<br><br>
                <button onclick="window.location.href='chat-tecnico.html?id=${id}'">Abrir Chat</button><br><br>
                <textarea id="obs-${id}" placeholder="Observação Técnica">${c.observacaoTecnica || ""}</textarea><br>
                <button onclick="salvarObs('${id}')">Salvar Observação</button><br><br>
                ${status === "Aberto" ? `<button onclick="mudarStatus('${id}', 'Em Andamento')">Mover para Em Andamento</button>` : ""}
                ${status === "Em Andamento" ? `<button onclick="mudarStatus('${id}', 'Resolvido')">Finalizar Chamado</button>` : ""}
                ${status === "Resolvido" ? `<button onclick="mudarStatus('${id}', 'Em Andamento')">Reabrir Chamado</button>` : ""}
              </div>
            `;
          });
        });
    }

    function salvarObs(id) {
      const texto = document.getElementById("obs-" + id).value;
      db.collection("chamados").doc(id).update({ observacaoTecnica: texto });
    }

    function mudarStatus(id, novoStatus) {
      db.collection("chamados").doc(id).update({ status: novoStatus });
    }

  const ano = data.getFullYear();
  const hora = String(data.getHours()).padStart(2, '0');
  const min = String(data.getMinutes()).padStart(2, '0');
  return `${dia}/${mes}/${ano} ${hora}:${min}`;
}

</script>
</body>
