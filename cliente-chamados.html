
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Chamados</title>
  
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Meus Chamados</h2>
  <div id="listaChamados"></div>
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let usuarioId = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        usuarioId = user.uid;
        carregarChamados();
      } else {
        window.location.href = "cliente-login.html";
      }
    });

    function carregarChamados() {
      db.collection("chamados").where("usuarioId", "==", usuarioId).onSnapshot(snapshot => {
        const lista = document.getElementById("listaChamados");
        lista.innerHTML = "";
        snapshot.forEach(doc => {
          const ch = doc.data();
          const div = document.createElement("div");
          div.className = "chamado";
          div.innerHTML = `
            <strong>Protocolo:</strong> ${ch.protocolo || "N/A"}<br>
            <strong>Assunto:</strong> ${ch.assunto}<br>
            <strong>Status:</strong> ${ch.status}<br>
            <p><strong>Mensagem:</strong> ${ch.mensagem}</p>
            <p><strong>Resposta:</strong> ${ch.resposta || "Aguardando..."}</p>
          `;
          lista.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
