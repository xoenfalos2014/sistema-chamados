<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamados - WG Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px 5px rgba(14, 165, 233, 0.4);
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700 text-center">
        <!-- Logo -->
        <img src="img/logo-wg.png" alt="Logo WG Informática" class="w-24 mx-auto mb-6">

        <!-- Título -->
        <h1 class="text-2xl font-bold text-slate-100 mb-2">Sistema de Chamados</h1>
        <p class="text-slate-400 mb-8">Selecione seu perfil de acesso para continuar</p>

        <!-- Botões de Acesso -->
        <div class="space-y-4">
            <a class="block w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-500 transition-all duration-300 btn-glow" href="login-cliente.html">
                <span class="mr-2">🧑‍💼</span> Acessar como Cliente
            </a>
            <a class="block w-full bg-teal-600 text-white font-semibold py-3 rounded-lg hover:bg-teal-500 transition-all duration-300 btn-glow" href="login-tecnico.html">
                <span class="mr-2">🛠️</span> Acessar como Técnico
            </a>
            <a class="block w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-500 transition-all duration-300 btn-glow" href="login-admin.html">
                <span class="mr-2">👨‍💻</span> Acessar como Administrador
            </a>
        </div>
    </div>

</body>
</html>
